# Test Pod 1: Frontend label ile (İZİNLİ - backend'e erişebilmeli)
apiVersion: v1
kind: Pod
metadata:
  name: test-frontend
  labels:
    role: frontend
    app: test
spec:
  containers:
  - name: busybox
    image: busybox:latest
    command: ["sleep", "3600"]
    resources:
      requests:
        cpu: "50m"
        memory: "64Mi"
---
